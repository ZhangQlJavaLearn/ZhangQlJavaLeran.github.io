<html>
	<head>
    	<title>復習day8</title>
    </head>
    <script src="js/day8.js" type="text/javascript"></script>
    <script>
    	var a=1+1;
		var b=1-1;
		var c=1*1;
		var d=1/1;
		var e= a>b ? "對":"錯";
		document.write(e);
		if(b>c && c>d)
		{
			document.write(parseInt("1"));	
		}
		else if(c>d || d<c)
		{
			document.write(parseInt("2"));	
		}
		else
		{
			document.write(parseInt("3"));	
		}
    </script>
